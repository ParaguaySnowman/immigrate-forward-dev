<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In Demo</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Immigrate Forward Development</h1>

  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="719950625476-c6lqsgfff6nfj04s3b5bn6687hq0h33s.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <button onclick="signOut()">Sign Out</button>

  <h1>Contact Us</h1>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <p id="responseMessage"></p>

    <!-- google sign-in script -->
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);

      // Decode the JWT token to extract user information
      const tokenPayload = JSON.parse(atob(response.credential.split('.')[1]));
      console.log("Decoded JWT payload:", tokenPayload);

      const user = {
        googleId: tokenPayload.sub,
        name: tokenPayload.name,
        email: tokenPayload.email,
      };

      // Send the user data to the backend
      fetch("/auth/google", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          if (data.message === "User authenticated") {
            alert("Welcome, " + data.user.name);
          }
        })
        .catch((err) => console.error("Error authenticating user:", err));
    }

    function signOut() {
    // Disable auto-select for the current user
    google.accounts.id.disableAutoSelect();

    // Revoke the current user's token
    const email = ""; // Pass the user's email if available
    google.accounts.id.revoke(email, (response) => {
        console.log("User signed out:", response);
        alert("You have been signed out.");
    });
    }
  </script>

<!-- nodemailer script -->
<script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        try {
            const response = await fetch('http://localhost:3000/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, message }),
            });

            const result = await response.text();

            if (response.ok) {
                responseMessage.style.color = 'green';
                responseMessage.textContent = result;
                form.reset();
            } else {
                responseMessage.style.color = 'red';
                responseMessage.textContent = result;
            }
        } catch (error) {
            responseMessage.style.color = 'red';
            responseMessage.textContent = 'Error submitting the form. Please try again.';
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
